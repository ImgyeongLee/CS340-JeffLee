<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JeffLee Hospital Website</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/2441406a2d.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./public/style.css" media="screen">
		<script src="./public/script.js" charset="utf-8" defer></script>
	</head>

	<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

		<header class="header-title"><i class="fa-solid fa-house-medical"></i>  JeffLee Hospital Website</header>
		<div class="wrapper">
		<section class="menu-bar"><ul>
      <li><button onclick="goHome()" class="menu-button home-button" type="button">Home</button></li>
			<li><button onclick="goPatient()" class="menu-button" type="button">Patient</button></li>
			<li><button onclick="goMedi()" class="menu-button" type="button">Medication</button></li>
			<li><button onclick="goDiagnosis()" class="menu-button" type="button">Diagnosis</button></li>
			<li><button onclick="goDoctor()" class="menu-button" type="button">Doctor</button></li>
			<li><button onclick="goPharm()" class="menu-button" type="button">Pharmacy</button></li>
		</ul></section>

		<main class="main-section">
			<h1>Modify Diagnosis Entity</h1>

			<div class="function-container">
					<button class="function-button" type="button" onclick="openInsert()">INSERT</button>
					<button class="function-button" type="button" onclick="openDelete()">DELETE</button>
					<button class="function-button" type="button" onclick="openSearch()">SEARCH</button>
					<button class="function-button" type="button" onclick="openUpdate()">UPDATE</button>
			</div>

      <fieldset class="format" id="insert-box">
        <legend class="format-label">INSERT (diagnosis)</legend>
      	<p class="format-header">Add a new diagnosis data!</p>
      	<div>
          <label for="diagnosis">Medication ID</label>
        	<input type="textarea" class="input-box">
        	<label for="diagnosis">Patient ID</label>
  				<input type="textarea" class="input-box">
          <!-- We need to add date of birth in here -->
          <label for="diagnosis">Pharmacy ID</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Doctor ID</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Description</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Charge</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Date</label>
  				<input type="textarea" class="input-box">
      	</div>
				<p class="button-container"><input type="submit" value="Add" class="modal-button">
					<input type="submit" value="Cancel" class="cancel-button" onclick="closeInsert()"></p>
			</fieldset>

      <fieldset class="format" id="delete-box">
        <legend class="format-label">DELETE (Diagnosis)</legend>
      	<p class="format-header">Delete the diagnosis data</p>
      	<div>
          <label for="diagnosis">Diagnosis ID</label>
        	<input type="textarea" class="input-box">
      	</div>
				<p class="button-container"><input type="submit" value="Delete" class="modal-button">
					<input type="submit" value="Cancel" class="cancel-button" onclick="closeDelete()"></p>
			</fieldset>

		
	  <fieldset class="format" id="search-box">
        <legend class="format-label">SELECT (Diagnosis)</legend>
      	<div>
					<select name="diagnosis" id="selection">
  					<option value="option1">Diagnosis ID</option>
					<option value="option2">Description</option>
					</select>
					<p><input type="textarea" class="search-input-box" placeholder="Type your input"></p>
      	</div>
				<p class="button-container"><input type="submit" value="Search" class="modal-button">
					<input type="submit" value="Cancel" class="cancel-button" onclick="closeSearch()"></p>
  		</fieldset>
		
		<fieldset class="format" id="update-box">
        <legend class="format-label">UPDATE (Diagnosis)</legend>
      	<p class="format-header">Update a Diagnosis data!</p>
      	<div>
		  <label for="diagnosis">Diagnosis ID</label>
        	<input type="textarea" class="input-box">
          <label for="diagnosis">Medication ID</label>
        	<input type="textarea" class="input-box">
          <label for="diagnosis">Patient ID</label>
  				<input type="textarea" class="input-box">
          <!-- We need to add date of birth in here -->
          <label for="diagnosis">Pharmacy ID</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Doctor ID</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Description</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Charge</label>
  				<input type="textarea" class="input-box">
          <label for="diagnosis">Date</label>
  				<input type="textarea" class="input-box">
      	</div>
  			<p class="button-container"><input type="submit" value="Update" class="modal-button">
					<input type="submit" value="Cancel" class="cancel-button" onclick="closeUpdate()"></p>
  		</fieldset>
		
		</main>
	</div>
	</body>

</html>
