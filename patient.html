		<main class="main-section">
			<h1>Modify Patient Entity</h1>

      <fieldset class="format" id="format-box">
        <legend class="format-label">INSERT (Patient)</legend>
      	<p class="format-header">Add a new patient data!</p>
      	<div>
          <label for="patient">First Name</label>
        	<input type="textarea" class="input-box">
        	<label for="patient">Last Name</label>
  				<input type="textarea" class="input-box">
          <!-- We need to add date of birth in here -->
          <label for="patient">Address</label>
  				<input type="textarea" class="input-box">
          <label for="patient">Email</label>
  				<input type="textarea" class="input-box">
          <label for="patient">Phone number</label>
  				<input type="textarea" class="input-box">
      	</div>
  			<p class="button-container"><input type="submit" value="Add" class="modal-button"></p>
  		</fieldset>

      <fieldset class="format" id="format-box">
        <legend class="format-label">DELETE (Patient)</legend>
      	<p class="format-header">Delete the patient data</p>
      	<div>
          <label for="patient">Patient ID</label>
        	<input type="textarea" class="input-box">
      	</div>
  			<p class="button-container"><input type="submit" value="Delete" class="modal-button"></p>
  		</fieldset>
